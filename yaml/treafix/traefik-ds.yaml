apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: traefik-ingress-lb
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      volumes:
      - hostPath:
         path: /etc/hosts
        name: ssl-certs-hosts
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      restartPolicy: Always
      serviceAccountName: ingress
      containers:
      - image: traefik
        name: traefik-ingress-lb
        env:
         - name: KUBERNETES_SERVICE_HOST
           value: k8s-1
        volumeMounts:
         - mountPath: /etc/hosts
           name: ssl-certs-hosts
           readOnly: true
        resources:
          limits:
            cpu: 2000m
            memory: 1000Mi
          requests:
            cpu: 1000m
            memory: 200Mi
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: admin
          containerPort: 8580
          hostPort: 8580
        args:
        - --web
        - --web.address=:8580
        - --kubernetes
